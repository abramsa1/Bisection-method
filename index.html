<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solve Application Web</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <h1 class="main-title">Метод половинного деления</h1>
    <form action="" class="form" id="main-form">
        <legend for="#input-expr">Введите уравнение:</legend>
        <input type="text" class="form__input" id="input-expr">
        <legend for="#input-error">Введите точность вычислений:</legend>
        <input type="text" class="form__input" id="input-error">
        <legend for="#input-error">Введите левую границу а:</legend>
        <input type="text" class="form__input" id="start">
        <legend for="#input-error">Введите правую границу b:</legend>
        <input type="text" class="form__input" id="end">
        <!-- <button class="btn" id="solveBtn">Вычислить</button> -->
    </form>
    <button class="btn" id="solveBtn">Вычислить</button>
    <p class="output" id="out"></p>

    <script src="./script/index.js"></script>
</body>
</html>
